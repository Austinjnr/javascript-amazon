<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice 4</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("hi there!");
        } else if (name) {
          console.log(`Hello ${name}!`);
        }
      }
      greet("John Smith");

      function convertTemp(celsius, fahrenheit) {
        console.log((celsius * 9) / 5 + 32);
        console.log((fahrenheit-32)*5/9);
      }
      convertTemp(5, 86);

      function convertTemperature(degrees = 25, unit = 'C') {
        if (unit === 'C') {
          console.log(`The temperatue is ${(degrees*9/5)+32} degrees fahrenheit`);  
        } else if (unit === 'F') {
          console.log(`The temperature is ${(degrees-32)*5/9} degrees celsius.`);
        }
      }
      convertTemperature(86, 'F');
    </script>
  </body>
</html>
