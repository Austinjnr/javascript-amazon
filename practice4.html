<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 4</title>
</head>
<body>
  <script>
   function greet(name, language = 'Ruby') {
    if(!name) {
      console.log(`Hey There! I code in ${language}`)
    } else {
      console.log(`Hello! I am ${name}. I code in ${language}`); 
    }
   }
   greet();
   greet('Austin', 'Javascript');
   greet('Samson', 'PHP');

   function convertToFahrenheit(celsius) {
    console.log(`${(celsius*9/5)+32} degrees Fahrenheit`)
   }
   convertToFahrenheit(25);

   function convertToCelsius(fahrenheit) {
    console.log(`${(fahrenheit-32)*5/9} degrees Celsius`)
   }
   convertToCelsius(86);

   function convertTemprature(degrees, units) {
    if(units === 'C') {
      console.log(`${(degrees * 9/5)+32}F`)
    } else if (units === 'F') {
      console.log(`${(degrees-32)*5/9}C`)
    }
   }
   convertTemprature(25, 'C');
   convertTemprature(86, 'F');
  </script>
</body>
</html>
