<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1); 
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3); 
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4); 
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5); 
    "
    >
      +5
    </button>

    <!-- vvv This code was changed. vvv -->
    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3); 
    "
    >
      -3
    </button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="
     cartQuantity = 0;
     console.log('cart was reset successfully');
          console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (value >= 1 && value <= 5) {
          if (cartQuantity + value > 10) {
            alert("The cart is full");
          } else {
            cartQuantity = cartQuantity + value;
          }
        } else if (value === -1 || -2 || -3) {
          if (cartQuantity + value < 0) {
            alert("Cart is empty");
          } else {
            cartQuantity = cartQuantity + value;
          }
        }
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
