<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      // assigning a value to a variable
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello world I\`m learning JavaScript';
      console.log(message);console.log(';');

      //  reassigning a value to a variable   
      variable1 = 5
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      //  ways to create variables

      const  variable2 = 3
      //with const we can not change the value of the variable once assigned

      var variable3 = 3;
      //with var we can change the value but it has issues hence not used soo much


      console.log(typeof 3);
      console.log(typeof message);
    </script>
  </body>
</html>
