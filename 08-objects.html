<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      // an object groups multiple values together
      const product = {
        // property: value
        name: "pizza", //property-value pair
        price: 1090,
      };
      console.log(typeof product);
      console.log(product.name);
      console.log(product.price);

      // how to change a value inside an object
      product.name = "shawarma";
      console.log(product);

      //how to add a value to an object
      product.newProperty = true;
      console.log(product);

      //how to remove a value from an object
      delete product.newProperty;
      console.log(product);

      /*why we use objects
      Makes our code more organized by grouping multiple values together
      Allows us to use multilpe values together
      */
    </script>
  </body>
</html>
